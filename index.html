<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="/styles.css" rel="stylesheet"/>
</head>
<body>
  <main>
    <img class="main-image" src="/image/mountains.jpg" alt="A view through mountain peaks">
    <div class="logo-box">
      <img class="logo-image" src="/image/odin-lined.png" alt="An outline of TOP logo">
      <div class="image-credit">
        Photo by <a href="https://unsplash.com/@detait?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">detait</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-with-a-valley-in-the-background-O9I5xlBMAwQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    </div>
  </main>

<div class="intro">
  <p>This is not a real online service! You know you need something
    like this in your life to help you realize your deepest dreams.
    Sign up <i>now</i> to get started.
  </p>
  <p>
     You <i>know</i> you want to.
  </p>
  </div>
</body>
<form action="#" method="get">
  <div>
    <label for="first_name">First Name:</label>
  </div>
  <input type="text" id="first_name" placeholder="First Name">
  <br>
  <div>
    <label for="last_name">Last Name:</label>
  </div>
  <input type="text" id="last_name" placeholder="Last Name">
  <br>
  <div>
    <label for="user_email">Email:</label>
  </div>
  <input type="email" id="user_email" name="user_email">
  <br>
  <div>
    <label for="user_password">Password:</label>
  </div>
  <input type="password" id="user_password" name="user_password" required>
  <br>
  <div>
    <label for="confirm_password">Confirm Password:</label>
  </div>
  <input type="password" id="confirm_password" name="confirm_password" required>
</form>
<br>
  <button class="btn" type="submit">Create Account</button>
</html>
